<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>partiality</title>
    <link rel="stylesheet" href="paperjs/examples/css/style.css">
    <script type="text/javascript" src="paperjs/dist/paper-full.js"></script>

    <script type="text/paperscript" canvas="canvas">
    	var images =[
    					'final/DSC_0664.png',
    					'final/DSC_0675.png',
    					'final/DSC_0680.png',
    					'final/DSC_0682.png',
    					'final/DSC_0689.png',
    				];
    	var img = images[Math.floor(Math.random() * images.length)];

		// Create a raster item:
		var raster = new Raster(img);//'https://upload.wikimedia.org/wikipedia/commons/d/d5/Mona_Lisa_(copy,_Hermitage).jpg');
		var loaded = false;

		raster.on('load', function() {
			loaded = true;
			onResize();
		});

		// Make the raster invisible:
		raster.visible = false;

		var lastPos = view.center;
		function moveHandler(event) {
			if (!loaded)
				return;
			if (lastPos.getDistance(event.point) < 10)
				return;
			lastPos = event.point;

			var size = this.bounds.size.clone();
			var isLandscape = size.width > size.height;

			// If the path is in landscape orientation, we're going to
			// split the path horizontally, otherwise vertically:

			size /= isLandscape ? [2, 1] : [1, 2];

			var path = new Path.Rectangle({
				point: this.bounds.topLeft.floor(),
				size: size.ceil(),
				onMouseMove: moveHandler
			});
			path.fillColor = raster.getAverageColor(path);

			var path = new Path.Rectangle({
				point: isLandscape
					? this.bounds.topCenter.ceil()
					: this.bounds.leftCenter.ceil(),
				size: size.floor(),
				onMouseMove: moveHandler
			});
			path.fillColor = raster.getAverageColor(path);

			this.remove();
		}

		function onResize(event) {
			if (!loaded)
				return;
			project.activeLayer.removeChildren();

			// Transform the raster so that it fills the bounding rectangle
			// of the view:
			raster.fitBounds(view.bounds, true);

			// Create a path that fills the view, and fill it with
			// the average color of the raster:
			new Path.Rectangle({
				rectangle: view.bounds,
				fillColor: raster.getAverageColor(view.bounds),
				onMouseMove: moveHandler
			});
		}
    </script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
